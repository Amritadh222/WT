<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial of Number</title>
</head>
<body>
	<button onclick="getdata()">Please Enter a Number:</button>
<script type="text/javascript">
	function getdata(){
		var x=0,facto=1;
		x= prompt("Enter a number","00");
			for (var i = 1; i <=x; i++) {
				facto=facto*i;
				}
		prompt("The factorial of the given num is ",facto);
	}
</script>
</body>
</head>
</html>
