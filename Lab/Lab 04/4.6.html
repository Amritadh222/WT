
<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>JavaScript Form </title>
<style>
.body-data {
border : #81D4FA 2px solid;
background-color : #03a9f400;
text-align : left;
padding-left : 20px;
padding-bottom: 20px;
height : auto;
width : auto;
}
.resultText {
margin: 0 0 3px 0;
padding: 0px;
display: block;
font-weight: bold;
}
.heading {
font-weight: bold;
border-bottom: 2px solid #ddd;
font-size: 15px;
width: 98%;
}
</style>
</head>
<body>
  <form action="action.php">
    <fieldset>
      <label for="name">Enter Name:</label>
      <input type="name" id="name" /><br /><br />

      <label for="mail">Enter Email Address:</label>
      <input type="email" id="mail" /><br /><br />

      <label for="con">Contact No:</label>
      <input type="number" id="con" />
      <br /><br />
      <label for="cnam">Country Name:</label>
      <input type="name" id="cnam" />
      <br /><br />
      <input type="button" value="submit" id="submit" />
    </fieldset>
  </form>
  <script>
    let el1 = document.getElementById("mail");
    let el2 = document.getElementById("name");
    let el3 = document.getElementById("cnam");
    let el4 = document.getElementById("con");
    document.getElementById("submit").addEventListener("click", () => {
      val1 = el1.value;
      let atposition = val1.lastIndexOf("@");
      let dotposition = val1.lastIndexOf(".");
      if (
        el1.value == "" ||
        el2.value == "" ||
        el4.value == "" ||
        el3.value == "" ||
        atposition < 1 ||
        dotposition < atposition + 2 ||
        dotposition + 2 >= el1.length
      ) {
        alert("incomplete form..........");
      } else {
        alert("form submitted successfully....... :)");
      }
    });
  </script>
</body>
</html>
