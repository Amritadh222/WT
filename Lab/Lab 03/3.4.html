<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reversing the given array</title>
</head>
<body>
	<button onclick="display()">Reversing the array </button>

	<script type="text/javascript">
	function display(){
		let sum=[10,12,14,16,18,20];
		let array= sum.reverse();
		alert(array);

    }	
	</script>
</body>
</html>
