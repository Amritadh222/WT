<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pallindrome or not</title>
</head>
<body>
	<input type="string" id="textField" placeholder="Enter a string in the display box">
	<button onclick="getdata()">Display</button>

	<script type="text/javascript">
	function getdata(){
		let newString="";
		let str = document.getElementById("textField").value;
		let val=str;
			for (var i =  str.length-1; i>= 0; i--) {
    		newString+=str[i];
    		
    	}
    	if(newString==val)
    	{
    	document.getElementById("textField").value="It is Pallindrome";
  		}
  		else
  		{

    	document.getElementById("textField").value="It is Not Pallindrome";
  		}
  	}		
	</script>
</body>
</html>
